<!DOCTYPE html>
<html ng-app="blog">
  <head>
    <title>Test Gist Api Blog</title>
  </head>
  <body>
    <main ng-view></main>
    <div ng-controller="GistController as gist">
      <article ng-repeat="g in gist.info">
        <h1>{{g.title}}<h1>
        <h4>{{g.description}}</h4>
        <h6>{{g.author}}</h6>
      </article>
    </div>
    <script type="text/javascript" src="public/js/bundle.js"></script>
  </body>
</html>
